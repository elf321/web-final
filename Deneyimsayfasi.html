<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deneyim Paylaşımı</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      background: url("deneyim4.jpg") center/cover no-repeat fixed;
      background-size: 100% 100%;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background-color: rgba(255, 252, 252, 0.5);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input,
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Deneyim Paylaşımı</h2>
  <form id="experienceForm">
    <label for="experienceTitle">Başlık:</label>
    <input type="text" id="experienceTitle" name="experienceTitle" required>

    <label for="experienceContent">Deneyim İçeriği:</label>
    <textarea id="experienceContent" name="experienceContent" rows="6" required></textarea>

    <button type="button" onclick="submitExperience()">Paylaş</button>
  </form>
</div>

<script>
  function submitExperience() {
    var title = document.getElementById('experienceTitle').value;
    var content = document.getElementById('experienceContent').value;

    if (title && content) {
      alert('Deneyim başarıyla paylaşıldı!\n\nBaşlık: ' + title + '\nİçerik: ' + content);
      // Burada deneyimi başka bir yere kaydetmek veya işlemek için gerekli kodları ekleyebilirsiniz.
      // Örneğin, bu bilgileri bir veritabanına kaydetmek için bir AJAX isteği yapabilirsiniz.
    } else {
      alert('Lütfen başlık ve içerik alanlarını doldurun.');
    }
  }
</script>

</body>
</html>
